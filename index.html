<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Weather API</title>
  </head>

  <body>
    <div class="pageContainer">
      <div class="searchContainer">
        <div class="searchSection">
          <div class="searchBar">
            <input class="searchText" placeholder="Search location" />
            <span class="material-symbols-outlined searchIcon">
              search
            </span>
          </div>
          <!-- <div>HELLO SUNHEE</div> -->
        </div>
      </div>
      <div class="iconSection"><span class="material-symbols-outlined menuIcon">
          menu
        </span></div>
      <div class="displayContainer">
        <div class="animationEffect"></div>
        <div class=localDateTime>
          <div class="localDate"></div>
          <div class="localTime"></div>
        </div>
        <div class="location">
          <div class="city"></div>
          <div class="country"></div>
        </div>
        <div class="currentWeather">
          <div class="currentTemperature"></div>
          <div class="currentImage">
            <div class="cloud"></div>
            <div class="sun"></div>
            <div class="sunCloud">
              <div class="hidenSun"></div>
            </div>
            <!-- <div class="rainy">
              <div class="rain"></div>
              <div class="rain"></div>
              <div class="rain"></div>
              <div class="rain"></div>
            </div> -->
            <div class="moon">
            </div>
            <div class="moonCloud">
              <div class="hidenMoon"></div>
            </div>
          </div>
          <div class="currentText"></div>
        </div>
        <div class="currentExtraInformation">
          <div>
            <div class="informationTitle">Cloud</div>
            <div class="cloudLevel"></div>
          </div>
          <div>
            <div class="informationTitle">Humidity</div>
            <div class="humidityLevel"></div>
          </div>
          <div class>
            <div class="informationTitle">Wind</div>
            <div class="windLevel"></div>
          </div>
          <div>
            <div class="informationTitle">UV</div>
            <div class="uvLevel"></div>
          </div>
        </div>
        <!-- <div>feelslike_c</div> -->
      </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>



</html>
