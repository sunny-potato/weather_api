<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Weather API</title>
  </head>

  <body>
    <div class="pageContainer">
      <div class="searchContainer">
        <div class="searchWrapper">
          <div class="searchBar">
            <input type="text" class="searchText" placeholder="Search location (city or/and country)" />
            <span class="material-symbols-outlined searchIcon">
              search
            </span>
            <div class="searchError"></div>
          </div>
          <div class="informationContainer">
            <div class="informationWrapper">
              <div class="icon"><span class="material-symbols-outlined">
                  mood
                </span></div>
              <div>
                <div class="name">Feels like</div>
                <div class="measure feelsLikeData">11</div>
              </div>
            </div>
            <div class="informationWrapper">
              <div class="icon"><span class="material-symbols-outlined">
                  umbrella
                </span></div>
              <div>
                <div class="name">Chance of rain</div>
                <div class="measure chanceOfRainData">11</div>
              </div>
            </div>
            <div class="informationWrapper">
              <div class="icon"><span class="material-symbols-outlined">
                  sunny
                </span></div>
              <div>
                <div class="name">UV index</div>
                <div class="measure uvData">11</div>
              </div>
            </div>

            <div class="informationWrapper">
              <div class="icon"><span class="material-symbols-outlined">
                  cloudy
                </span></div>
              <div>
                <div class="name">Cloud</div>
                <div class="measure cloudData"></div>
              </div>
            </div>
            <div class="informationWrapper">
              <div class="icon"><span class="material-symbols-outlined">
                  humidity_percentage
                </span></div>
              <div>
                <div class="name">Humidity</div>
                <div class="measure humidityData">11</div>
              </div>
            </div>
            <div class="informationWrapper">
              <div class="icon"><span class="material-symbols-outlined">
                  air
                </span></div>
              <div>
                <div class="name">Wind</div>
                <div class="measure windData">11</div>
              </div>
            </div>
          </div>
          <div class="futureWeatherContainer">
            <div class="future day1">
              <div class="futureDate"></div>
              <div class="futureTemperature"></div>
              <div class="futureImage"></div>
              <div class="futureCondition"></div>
            </div>
            <div class="future day2">
              <div class="futureDate"></div>
              <div class="futureTemperature"></div>
              <div class="futureImage"></div>
              <div class="futureCondition"></div>
            </div>
            <div class="future day3">
              <div class="futureDate"></div>
              <div class="futureTemperature"></div>
              <div class="futureImage"></div>
              <div class="futureCondition"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="iconContainer"><span class="material-symbols-outlined menuIcon">
          menu
        </span></div>
      <div class="displayContainer">
        <div class="animationEffect"></div>
        <div class=localDateTime>
          <div class="localDate"></div>
          <div class="localTime"></div>
        </div>
        <div class="location">

          <div class="city"></div>
          <div class="country"></div>
          <span class="material-symbols-outlined">
            location_on
          </span>
        </div>
        <div class="currentWeather">
          <div class="currentTemperature"></div>
          <div class="currentImage">
            <div class="cloud"></div>
            <div class="sun"></div>
            <div class="sunCloud">
              <div class="hidenSun"></div>
            </div>
            <!-- <div class="rainy">
              <div class="rain"></div>
              <div class="rain"></div>
              <div class="rain"></div>
              <div class="rain"></div>
            </div> -->
            <div class="moon">
            </div>
            <div class="moonCloud">
              <div class="hidenMoon"></div>
            </div>
          </div>
          <div class="currentText"></div>
        </div>
        <div class="lineChartContainer">
          <div class="lineChartWrapper">
            <canvas class="lineChart"></canvas>
            <div class="timeline"></div>
          </div>
        </div>
      </div>

    </div>
    <div class="errorContainer">
      <div class="errorWrapper">
        <div class="errorMessage">Can't get data. Please try it later. </div>
        <div class="errorImage">
          <div class="noFound">
            <div class="eye left">x</div>
            <div class="eye right">x</div>
            <div class="lip">)</div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>

</html>
